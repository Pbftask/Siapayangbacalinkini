<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px solid #333;
      cursor: pointer;
    }
    .cell:disabled {
      background: #ddd;
      cursor: not-allowed;
    }
    .status {
      margin: 20px;
      font-size: 1.2rem;
    }
    button.restart {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe duel</h1>
  <div class="status" id="status">Giliran: X</div>
  <div class="board" id="board"></div>
  <button class="restart" onclick="startGame()">Mulai Ulang</button>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");

    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;

    function startGame() {
      boardEl.innerHTML = "";
      cells = [];
      currentPlayer = "X";
      gameActive = true;
      statusEl.textContent = "Giliran: " + currentPlayer;

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("button");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        boardEl.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(index) {
      if (!gameActive || cells[index].textContent !== "") return;

      cells[index].textContent = currentPlayer;
      cells[index].disabled = true;

      if (checkWinner()) {
        statusEl.textContent = "Pemenang: " + currentPlayer + " ðŸ†";
        gameActive = false;
        return;
      }

      if (cells.every(cell => cell.textContent !== "")) {
        statusEl.textContent = "Seri!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusEl.textContent = "Giliran: " + currentPlayer;
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8], // Rows
        [0,3,6],[1,4,7],[2,5,8], // Cols
        [0,4,8],[2,4,6]          // Diagonals
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return cells[a].textContent &&
               cells[a].textContent === cells[b].textContent &&
               cells[b].textContent === cells[c].textContent;
      });
    }

    startGame();
  </script>

</body>
</html>
